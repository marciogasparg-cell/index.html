<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell Gaspar - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 15px;
            object-fit: cover;
            background-color: #334155;
        }

        h1 { font-size: 1.5rem; margin: 0; }
        p { color: #94a3b8; margin-top: 5px; }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            background-color: var(--card-bg);
            text-decoration: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .social-link:hover {
            transform: scale(1.02);
            background-color: #334155;
            border-color: var(--accent-color);
        }

        .social-link i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        /* Cores dos Ícones */
        .instagram i { color: #e1306c; }
        .tiktok i { color: #ffffff; }
        .x-twitter i { color: #ffffff; }

        .share-button {
            margin-top: 40px;
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="Maxwell Gaspar" class="profile-pic">
        <h1>Maxwell Gaspar</h1>
        <p>Conteúdo & Redes Sociais</p>
    </div>

    <div class="links-container">
        
        <a href="https://www.tiktok.com/@maxwellgaspar/video/7494392681901198597?lang=pt" target="_blank" class="social-link tiktok">
            <i class="fab fa-tiktok"></i>
            <span>Ver no TikTok</span>
        </a>

        <a href="https://www.instagram.com/p/DRVUWCDia3Z/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank" class="social-link instagram">
            <i class="fab fa-instagram"></i>
            <span>Ver no Instagram</span>
        </a>

        <a href="https://x.com/MarcioGaspar9/status/1993068742138642824?s=20" target="_blank" class="social-link x-twitter">
            <i class="fab fa-x-twitter"></i>
            <span>Ver no X (Twitter)</span>
        </a>

    </div>

    <button class="share-button" onclick="shareProfile()">
        <i class="fas fa-share-nodes"></i> Partilhar Perfil
    </button>

    <script>
        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: 'Perfil de Maxwell Gaspar',
                    text: 'Confere os meus conteúdos aqui!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert("Copia o link do navegador para partilhar!");
            }
        }
    </script>

</body>
</html>
